name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Package
        run: pnpm build --filter=@mavolostudio/electron-rpc

      - name: Publish to NPM
        run: pnpm publish --no-git-checks --access public --filter=@mavolostudio/electron-rpc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
